<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex"> 
            <i style="font-size: 50px;" class="fa fa-truck" aria-hidden="true">&nbsp;</i>
            <strong style="font-size: 30px;">Tolgay Shop's Center</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)"  placeholder="Ürünleri araştır...">
            </div>
            <span class="fa fa-search search-icon"></span>
        </div>
        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size: 45px" class="fa fa-cart-plus cart-plus" aria-hidden="true"></i>
            <div style="font-size: 10px" class="badge bg-danger">{{totalItem}}</div>
        </button>"
    </div>
</header>
